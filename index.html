<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website with login & registration from</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dff522054b.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header -->
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav_logo">CodingLab</a>

            <ul class="nav_items">
                <li class="nav_item">
                    <a href="#" class="nav_link">Home</a>
                    <a href="#" class="nav_link">Product</a>
                    <a href="#" class="nav_link">Services</a>
                    <a href="#" class="nav_link">Contact</a>
                </li>
            </ul>
            <button class="button" id="form-open">Login</button>
        </nav>
    </header>
    <!-- home -->
    <section class="home">
        <div class="form_container">
            <i class="fa-regular fa-circle-xmark form_close"></i>
            <!-- Login From -->
            <div class="from login_form">
                <form action="#">
                    <h2>Login</h2>

                    <div class="input_box">
                        <input type="email" placeholder="Enter Your Email" required />
                        <i class="fa-solid fa-envelope email"></i>
                    </div>

                    <div class="input_box">
                        <input type="password" placeholder="Enter Your password" required />
                        <i class="fa-solid fa-lock password"></i>
                        <i class="fa-solid fa-eye-slash pw_hide"></i>
                    </div>

                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forgot_pw">Forgot password?</a>
                    </div>

                    <button class="button">Login Now</button>

                    <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
                </form>
            </div>

            <!-- Signup From -->

            <div class="from signup_form">
                <form action="#">
                    <h2>Signup</h2>

                    <div class="input_box">
                        <input type="email" placeholder="Enter Your Email" required />
                        <i class="fa-solid fa-envelope email"></i>
                    </div>

                    <div class="input_box">
                        <input type="password" placeholder="Create password" required />
                        <i class="fa-solid fa-lock password"></i>
                        <i class="fa-solid fa-eye-slash pw_hide"></i>
                    </div>

                    <div class="input_box">
                        <input type="password" placeholder="Confirm password" required />
                        <i class="fa-solid fa-lock password"></i>
                        <i class="fa-solid fa-eye-slash pw_hide"></i>
                    </div>

                    <button class="button">Signup Now</button>

                    <div class="login_signup">Already have an account? <a href="#" id="signup">Login</a></div>
                </form>
            </div>

        </div>
    </section>

</body>
<script src="script.js"></script>
</body>

</html>
